<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="主页" icon-off="ion-ios-basketball-outline" icon-on="ion-ios-basketball" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Team Tab -->
  <ion-tab title="战队" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- News Tab -->
  <ion-tab title="发现" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/circle">
    <ion-nav-view name="tab-circle"></ion-nav-view>
  </ion-tab>

  <!-- News Tab -->
  <ion-tab title="新闻" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
